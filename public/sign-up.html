<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <h1 class="text-center">Sign Up</h1>
                    <form id='signupform' ng-app="" name="myForm" action='/signup' method='post'>
                        <div class="form-group">
                            <label>Username</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                                <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="4" ng-maxlength="12" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-asterisk"></i>
                            </span>
                                <input type="password" name="password" class="form-control" ng-model="password" ng-minlength="7" ng-maxlength="100" required/>
                                <span class="error" ng-show="myForm.password.$error.minlength">Too short!</span>
                                <span class="error" ng-show="myForm.password.$error.maxlength">Too long!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>email</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                                <input ntype="email" name="email" class="form-control" ng-model="email" required/>
                                <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Sign Up" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
