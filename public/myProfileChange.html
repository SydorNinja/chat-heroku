<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
                        <input type="file" name="sampleFile" class="btn btn-primary btn-block" />
                        <br>
                        <input type='submit' value='Update Photo' class="btn btn-primary btn-block" />
                    </form>
                    <hr>
                    <form action="/changeDetails" method="post">
                        <p> <strong> Username: </strong> </p>
                        <input type="text" name="username">
                        <p> <strong> Password: </strong> </p>
                        <input type="text" name="password">
                        <br>
                        <br>
                        <input type="submit" value="Update User Details" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
