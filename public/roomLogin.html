<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <form action="/connectViaInvite" method="post">
                        <p> <strong> Invite: </strong> </p>
                        <input type="text" name="invite">
                        <br>
                        <br>
                        <input type="submit" value="Login" class="btn btn-primary btn-block">
                    </form>
                    <hr>
                    <form action="/loginRoom" method="post">
                        <p> <strong> Title: </strong> </p>
                        <input type="text" name="title">
                        <p> <strong> Password: </strong> </p>
                        <input type="text" name="password">
                        <br>
                        <br>
                        <input type="submit" value="Login" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/socket.io-1.4.8.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
