<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="namesCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/landing.html"><span></span> <span  class="glyphicon glyphicon-home"></span></a></li>
                    <li><a href="/myProfile.html"><span id="my-username">My Profile</span><span><img id="myPhoto" src="" class="img-circle"></span></a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Rooms
        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/favorite.html">My Favorite Rooms</a></li>
                            <li><a href="/roomLogin.html">Login Into Room</a></li>
                            <li><a href="/createRoom.html">Create Room</a></li>
                            <li><a href="/publicRooms.html">Public Rooms</a></li>
                            <li><a href="/myRooms.html">My Rooms</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-form navbar-left">
                    <div class="input-group">
                        <span class="btn btn-default glyphicon glyphicon-search input-group-addon"></span>
                        <input type="text" class="form-control" placeholder="Search" name="title" ng-model="test" id="searcher">
                    </div>
                    <ul id="try" class="list-group" style="margin-bottom: 0px;">
                        <li class="list-group-item roomslb">{{rooms_head[0].answer}}</li>
                        <li ng-repeat="x in names | filter:test" class="list-group-item roomsl"><a href="/roomDetailes.html?title={{x}}">{{ x }}</a></li>
                        <li role="separator" class="divider" id="divider-u-r" style="display: none;"></li>
                        <li class="list-group-item userslb">{{users_head[0].answer}}</li>
                        <li ng-repeat="x in users | filter:test" class="list-group-item usersl"><a href="/profile.html?username={{x}}">{{ x }}</a></li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li style="padding-right: 10px"><a href="/signout" class="btn btn-warning btn-block">Sign Out</a></li>
                    <li><a href="/deleteUser" class="btn btn-danger btn-block">Delete User</a></li>
                    <li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <form action="/room" method="post">
                        <p> <strong> Title: </strong> </p>
                        <input type="text" name="title">
                        <p> <strong> Password(optional): </strong> </p>
                        <input type="text" name="password">
                        <br>
                        <br>
                        <input type="submit" value="Create Room" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/socket.io-1.4.8.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
