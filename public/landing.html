<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
    select {
        text-align: center;
        text-align-last: center;
    }
    </style>
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-7 well">
                    <form action="/deleteUser" method="post">
                        <input type="submit" class="btn btn-danger btn-block" value="Delete User">
                    </form>
                    <br>
                    <div>
                        <a href="/signout" class="btn btn-warning btn-block">Sign out</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <h1 class="text-center">Join Chat</h1>
                    <a href="/chat.html">Sign-Up</a>
                    <form action='/chat.html'>
                        <div class="form-group">
                            <label>Room</label>
                            <div class="input-group">
                                <span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span>
                                <select name="room" class="selectClass form-control" ;>
                                </select>
                            </div>
                        </div>
                        <div><strong>Days:</strong>
                        <input type="text" name="days" class="form-control">
                        <br>
                        <strong>Number of Messages to Show:</strong>
                        <input type="text" name="messagesNum" class="form-control">
                        <br>
                            <input type="submit" value="See messages" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                    <form id="title-form" action="/roomDetailes.html">
                        <div class="form-group">
                            <label>Title</label>
                            <div class="input-group">
                                <span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span>
                                <input type="text" name="title" class="form-control" />
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Search for Room" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                    <br>
                    <div>
                        <a href="/myRooms.html" class="btn btn-primary btn-block">My Rooms</a>
                    </div>
                    <br>
                    <div>
                        <a href="/myProfile.html" class="btn btn-primary btn-block">My Profile</a>
                    </div>
                    <br>
                    <div>
                        <a href="/roomLogin.html" class="btn btn-primary btn-block">Login Into Room</a>
                    </div>
                    <br>
                    <div>
                        <a href="/createRoom.html" class="btn btn-primary btn-block">Create Room</a>
                    </div>
                    <br>
                    <div>
                        <a href="/favorite.html" class="btn btn-primary btn-block">My Favorite Rooms</a>
                    </div>
                    <br>
                    <div>
                        <a href="/publicRooms.html" class="btn btn-primary btn-block">Public Rooms</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/socket.io-1.4.8.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
