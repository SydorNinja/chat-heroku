<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <ul class="myfavorite list-group"></ul>
                    <br>
                    <form action="/favorite" method="post">
                        <p>
                            <select name="favorite">
                                <option value="true">Make favorite</option>
                                <option value="false">Make not favorite</option>
                            </select>
                            <select name="room" class="selectClass"></select>
                        </p>
                        <input type="submit" value="Change Favorite" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/socket.io-1.4.8.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
